<p>Winner: <b>{{winner || 'Not detected'}}</b></p>
<button *ngIf="winner" (click)="winnerClear()">Try again</button>


<form>
	<cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400" class="example-viewport">
		<ng-template *cdkVirtualFor="let player of playersList; let i = index" [cdkPortalOutlet]="playerOutletRef"
			(attached)="setInputs($event, i + 1)"></ng-template>
	</cdk-virtual-scroll-viewport>
</form>
